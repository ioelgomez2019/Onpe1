<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONPE - Consulta de Miembros de Mesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <!-- Login/Consulta Page -->
    <div id="loginPage">
        <div class="login-container">
            <div class="login-header">
                <img src="img/logo-eleccion.svg" alt="ONPE Elecciones Generales" class="logo-eleccion">
            </div>

            <div class="login-content">
                <h1 class="login-title">Consulta de miembros de mesa</h1>
                
                <form id="consultaForm" class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="dni">DNI:</label>
                        <input 
                            type="text" 
                            id="dni" 
                            class="form-input" 
                            placeholder="Número de DNI"
                            maxlength="8"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-consultar">CONSULTAR</button>
                </form>

                <div class="browser-recommendation">
                    <p class="browser-text">Navegador recomendado</p>
                    <img src="img/onpe.jfif" alt="Google Chrome" class="chrome-icon">
                    <p class="version-text">CLV v.1.3.0</p>
                </div>
            </div>

        </div>
        <div class="login-illustration">
            <img src="img/Fondo.svg" alt="Ilustración referencial" class="illustration-img">
        </div>
    </div>

    <!-- DNI Not Found Modal -->
    <div id="dniNotFoundModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>DNI No Encontrado</h2>
            </div>
            <div class="modal-body">
                <p>El DNI <strong id="modalDni"></strong> no se encuentra registrado en el sistema.</p>
                <p>¿Desea registrar sus datos?</p>
            </div>
            <div class="modal-buttons">
                <button class="btn-modal-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-modal-register" onclick="goToRegistration()">Registrar Datos</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-animation">
            <div class="logo-burst" id="logoBurst">
                <!-- Burst particles will be created by JavaScript -->
            </div>
            <div class="loading-text">Consultando...</div>
        </div>
    </div>

    <script src="js/App.js"></script>
</body>
</html>
